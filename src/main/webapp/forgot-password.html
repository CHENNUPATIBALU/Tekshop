<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        form h2{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        form label,label b{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0 auto;
            display: block;
        }
        #error-p{
        	padding: 10px;
        	background-color: rgb(250, 110, 110);
        	color: white;
            width: inherit;
            border-radius: 5px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            display: none;
        }
    </style>
</head>
<body style="background-color: grey;">
    <div id="main-div" style="display: flex;">
        <div id="email-div" style="width: max-content; background-color: white; border-radius: 8px; padding: 50px; margin: 0 auto; position: relative; display: block;">
            <form style="width: max-content; margin: 0 auto; display: block;" method="post">
                <h2>Forgot Password</h2>
                <label>Registered Email</label><br>
                <input type="email" name="email" style="height: 30px;"><br>
                <input type="submit" style="border-radius: 8px; border: 0.5px solid grey; cursor: pointer; margin: 0 auto; display: block; margin-top: 10px; padding: 8px; font-size: medium;" value="Continue >>">
            </form>
        </div>
        <div id="security-question-div" style="width: max-content; background-color: white; border-radius: 8px; padding: 50px; margin: 0 auto; display: none;">
            <form style="width: max-content; margin: 0 auto; display: block;" method="post">
                <h2>Forgot Password</h2>
                <p id="error-p">Answer does not match. Please enter the valid answer</p>
                <label><b>Security question: </b><span id="sec-question-span"></span></label><br>
                <input placeholder="Answer" type="text" name="answer" style="height: 30px; margin: 0 auto; display: block;"><br>
                <input type="submit" value="Validate" style="border-radius: 8px; border: 0.5px solid grey; cursor: pointer; margin: 0 auto; display: block; margin-top: 10px; padding: 8px; font-size: medium;">
            </form>
        </div>
        <div id="reset-password-div" style="width: max-content; background-color: white; border-radius: 8px; padding: 50px; margin: 0 auto; display: none;">
            <form style="width: max-content; margin: 0 auto; display: block;" method="post">
                <h2>Reset Password</h2>
                <label>Enter new password</label><br>
                <input id="password" type="password" name="password" style="position: relative; z-index: 0; height: 30px;" required oninvalid="this.setCustomValidity('Enter the new password')" oninput="this.setCustomValidity('')">
                <i id="eye-icon" style="font-size: medium; cursor: pointer; width: max-content; position: relative; z-index: 1; top: 0; right: 35px; border-radius: 20px; padding: 0px; border: none;" class="fas fa-eye-slash"></i><br>
                <input type="submit" value="Reset" style="border-radius: 8px; border: 0.5px solid grey; cursor: pointer; margin: 0 auto; display: block; margin-top: 10px; padding: 8px; font-size: medium;">
            </form>
        </div>
    </div>
</body>
<script>
    var passHide = true;
    document.getElementById('eye-icon').addEventListener('click', function (e){
        if(passHide){
            passHide = false;
            document.getElementById('password').setAttribute('type','text');
            document.getElementById('eye-icon').classList.remove('fa-eye-slash');
            document.getElementById('eye-icon').classList.add('fa-eye');
            e.preventDefault();
        }else{
            passHide = true;
            document.getElementById('password').setAttribute('type','password');
            document.getElementById('eye-icon').classList.remove('fa-eye');
            document.getElementById('eye-icon').classList.add('fa-eye-slash');
            e.preventDefault();
        }
    });
    function openEmailDiv(){
        document.getElementById('email-div').style.display = 'block';
        document.getElementById('security-question-div').style.display = 'none';
        document.getElementById('reset-password-div').style.display = 'none';
    }
    function openSecurityQuestionDiv(){
        document.getElementById('email-div').style.display = 'none';
        document.getElementById('security-question-div').style.display = 'block';
        document.getElementById('reset-password-div').style.display = 'none';
    }
    function openResetPasswordDiv(){
        document.getElementById('email-div').style.display = 'none';
        document.getElementById('security-question-div').style.display = 'none';
        document.getElementById('reset-password-div').style.display = 'block';
    }
</script>
</html>
